<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container mt-4">
        <label for="todo-value" class="title text-center w-100">TO DO LIST </label>
		<div class="form-group">
			<div class="input-group">
				<input placeholder="Write here..." type="text" id="todo-value" class="form-control">
				<button class="btn btn-primary" id="add-btn">Add</button>
			</div>
		</div>
		<hr>
		<div>
			<div class="d-flex justify-content-between">
				<h3>Todo</h3>
				<div class="btn-group">
					<buttton class="btn btn-outline-warning" id="in_progress">In Progress</buttton>
					<buttton class="btn btn-outline-success" id="done">Done </buttton>
					<buttton class="btn btn-outline-primary" id="all">All</buttton>
				</div>
			</div>

			<div class="mt-4">
				<ul class="list-group" id="list">
					
				</ul>
			</div>
		</div>
	</div>
</body>
<script src="main.js"></script>
</html>
